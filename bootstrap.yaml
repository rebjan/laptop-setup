- hosts: xub

  become: yes
  become_method: sudo
  #remote_user: berjan


  tasks:
  - name: Install Packages
    apt: name={{ item }} state=latest
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - wget
      - gnupg-agent
      - software-properties-common
      - git
      - vim
      - htop
      - build-essential



